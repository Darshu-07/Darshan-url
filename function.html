<!DOCTYPE html>
<html>
<head>
    <title>Function program</title>
    <script type="text/javascript">
        function show() {
            alert("Welcome to function");
        }
    </script>
</head>
<body bgcolor="green">
    <h1>Use of Function in JavaScript</h1>
    <script language="javascript">
        show(); // calling of function
    </script>
</body>
</html>
